<div>
  您扮演一位从外地到北京谋生的青年。一开始，您只有2000元钱，并且还欠村长（一个流氓头子）5500元
   债务。这些债务每天的利息高达10%。如果不及时还清，村长会叫在北京的老乡们来扁您，您可能牺牲在北京街头。
   您决定在北京地铁各黑市倒卖各种物品来发财致富，不仅还掉债务，而且要荣登北京富人排行榜。
   您只能在北京呆40天，每次奔走一个黑市算一天。一开始，您租的房子只能放100个东西。
   您会在北京遭遇到各种事件，让您感到北京浮生之艰难，世态之炎凉，以及80、90年代才有的搞笑事件。
